<mat-card>
  <mat-card-header>Account List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let account of accounts">
        <img mat-list-avatar src="{{account.giphyUrl}}" alt="{{account.name}}">
        <h3 mat-line>{{account.name}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
